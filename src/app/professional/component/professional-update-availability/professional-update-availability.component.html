<form *ngIf="timeForm" [formGroup]="timeForm">
  <label for="dayOfWeek">Day of the Week</label>
  <select id="dayOfWeek" formControlName="dayOfWeek">
    <option value=""></option>
    <option *ngFor="let dayOfWeek of daysOfTheWeek" [value]="dayOfWeek">{{ dayOfWeek | titlecase }}</option>
  </select>

  <div [formGroup]="timeForm">
    <!-- Start Time Input -->
    <div class="form-group">
      <label for="start_time">Start Time:</label>
      <input
        type="text"
        id="start_time"
        formControlName="startTime"
        placeholder="HH:MM"
      />
      <app-validation-error [control]="startTime" [control-label]="'Start Time'"></app-validation-error>
    </div>

    <!-- End Time Input -->
    <div class="form-group">
      <label for="end_time">End Time:</label>
      <input
        type="text"
        id="end_time"
        formControlName="endTime"
        placeholder="HH:MM"
      />
      <app-validation-error [control]="endTime" [control-label]="'End Time'"></app-validation-error>
    </div>
  </div>




  <button type="button" (click)="addToPeriods()">Add to Periods</button>
</form>
