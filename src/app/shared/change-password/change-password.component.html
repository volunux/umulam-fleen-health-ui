<form [formGroup]="changePasswordForm" (ngSubmit)="submit()" method="post" enctype="application/x-www-form-urlencoded" class="change-password-form">
  <div class="form-error-message">
    {{errorMessage}}
  </div>

  <ng-content></ng-content>

  <div class="form-group">
    <label for="password">New Password</label>
    <input type="password" formControlName="password" id="password"/>
    <app-validation-error [control]="password" [control-label]="'New Password'"></app-validation-error>
  </div>

  <div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" id="confirm_password"/>
    <app-validation-error [control]="confirmPassword" [control-label]="'Confirm Password'"></app-validation-error>
  </div>

  <button type="submit" [disabled]="isSubmitting">Submit</button>

</form>
