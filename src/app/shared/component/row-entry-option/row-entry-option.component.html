<button (click)="viewDetail()">View</button>
<button *ngIf="canUpdate" (click)="updateEntry()">Update</button>

<label *ngIf="canCheck" class="custom-checkbox" [class.checked]="checked.checked">
  <input type="checkbox" (change)="handleChecked(checked.checked)" #checked>
  <span class="checkmark"></span>
</label>
