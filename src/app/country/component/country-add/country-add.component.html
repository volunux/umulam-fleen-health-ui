
<form *ngIf="isFormReady" [formGroup]="addCountryForm" (ngSubmit)="saveCountry()" method="post" enctype="application/x-www-form-urlencoded" class="sign-in-form">
  <div class="form-error-message">
    {{errorMessage}}
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" id="title"/>
    <app-validation-error [control]="title" [control-label]="'Title'" ></app-validation-error>
  </div>

  <div class="form-group">
    <label for="code">code</label>
    <input type="text" formControlName="code" id="code"/>
    <app-validation-error [control]="code" [control-label]="'Code'"></app-validation-error>
  </div>

  <button type="submit" [disabled]="isSubmitting">Submit</button>

</form>
