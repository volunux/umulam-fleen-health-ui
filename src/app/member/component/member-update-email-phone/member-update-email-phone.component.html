<ng-container *ngIf="isFormReady">

  <form [formGroup]="emailAddressUpdateForm" (ngSubmit)="updateEmailAddress()" method="post" enctype="application/x-www-form-urlencoded" class="sign-up-form">
    <div class="form-error-message">
      {{emailAddressFormErrorMessage}}
    </div>

    <div class="form-group">
      <label for="email_address">Email Address</label>
      <input type="email" formControlName="email_address" id="email_address"/>
      <app-validation-error [control]="emailAddress" [control-label]="'Email Address'"></app-validation-error>
    </div>

    <button type="submit" [disabled]="isSubmitting">Submit</button>
  </form>

    <form [formGroup]="phoneNumberUpdateForm" (ngSubmit)="updatePhoneNumber()" method="post" enctype="application/x-www-form-urlencoded" class="sign-up-form">
      <div class="form-error-message">
        {{phoneNumberFormErrorMessage}}
      </div>

      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" formControlName="phone_number" id="phone_number"/>
        <app-validation-error [control]="phoneNumber" [control-label]="'Phone Number'"></app-validation-error>
      </div>

      <button type="submit" [disabled]="isSubmitting">Submit</button>
    </form>

</ng-container>
