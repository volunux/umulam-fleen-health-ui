<app-otp-verification *ngIf="!isOtpVerificationStage" (otpSubmitted)="handleVerificationCode($event)" [email-address]="emailAddress?.value" [phone-number]="phoneNumber?.value" [verification-type]="'EMAIL'"></app-otp-verification>

<form *ngIf="!isOtpVerificationStage" [formGroup]="signUpForm" (ngSubmit)="signUp()" method="post" enctype="application/x-www-form-urlencoded" class="signup-form">
  <div class="form-error-message">
    {{errorMessage}}
  </div>
  <div class="form-group">
    <input type ="radio" formControlName="profileType" value="PROFESSIONAL" id="user_type_professional"/>
    <label for="user_type_professional">Professional</label>

    <input type ="radio" formControlName="profileType" value="USER" id="user_type_user"/>
    <label for="user_type_user">User</label><br/>
    <app-validation-error [control]="profileType" [control-label]="'Profile Type'"></app-validation-error>
  </div>

  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" formControlName="firstName" id="first_name"/>
    <app-validation-error [control]="firstName" [control-label]="'First Name'"></app-validation-error>
  </div>

  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" formControlName="lastName" id="last_name"/>
    <app-validation-error [control]="lastName" [control-label]="'Last Name'"></app-validation-error>
  </div>

  <div class="form-group">
    <label for="date_of_birth">Date of Birth</label>
    <input type="text" formControlName="dateOfBirth" id="date_of_birth"/>
    <app-validation-error [control]="dateOfBirth" [control-label]="'Date of Birth'"></app-validation-error>
  </div>

  <div class="form-group">
    <label for="email_address">Email Address</label>
    <input type="email" formControlName="emailAddress" id="email_address"/>
    <app-validation-error [control]="emailAddress" [control-label]="'Email Address'" ></app-validation-error>
  </div>

  <div class="form-group">
    <label for="phone_number">Phone Number</label>
    <input type="text" formControlName="phoneNumber" id="phone_number"/>
    <app-validation-error [control]="phoneNumber" [control-label]="'Phone Number'"></app-validation-error>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select formControlName="gender" id="gender">
      <option value=""></option>
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
      <option value="OTHER">Other</option>
    </select>
    <app-validation-error [control]="gender" [control-label]="'Gender'"></app-validation-error>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password"/>
    <app-validation-error [control]="password" [control-label]="'Password'"></app-validation-error>
  </div>

  <div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" id="confirm_password"/>
    <app-validation-error [control]="confirmPassword" [control-label]="'Confirm Password'"></app-validation-error>
  </div>

  <div class="form-group">
    <input type="hidden" formControlName="verificationType" value="EMAIL"/>
    <app-validation-error [control]="verificationType" [control-label]="'Verification Type'"></app-validation-error>
  </div>

  <button type="submit" [disabled]="isSubmitting">Submit</button>

</form>
